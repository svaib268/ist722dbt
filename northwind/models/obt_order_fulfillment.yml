version: 2

models:
  - name: obt_order_fulfillment
    description: "One Big Table combining order fulfillment facts with related dimensions."
    columns:
      - name: orderid
        description: "Order identifier."
      - name: customerkey
        description: "Surrogate key for the customer."
      - name: employeekey
        description: "Surrogate key for the employee handling the order."
      - name: orderdatekey
        description: "Surrogate key for the order date."
      - name: requireddatekey
        description: "Surrogate key for the required delivery date."
      - name: shippeddatekey
