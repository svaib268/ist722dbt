version: 2

models:
  - name: fact_sales
    description: "Fact table capturing sales transactions."
    columns:
      - name: orderid
        description: "Order identifier from the source."
      - name: productkey
        description: "Surrogate key for the product."
      - name: customerkey
        description: "Surrogate key for the customer."
      - name: supplierkey
        description: "Surrogate key for the supplier."
      - name: orderdatekey
        description: "Surrogate key for the order date."
      - name: quantity
        description: "Quantity of items sold."
      - name: unitprice
        description: "Price per unit sold."
      - name: discount
        description: "Discount applied on the sale."
      - name: salesamount
        description: "Total sale amount after discount."
